<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a1a" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Fork -->
  <g transform="translate(25, 35)">
    <rect x="0" y="8" width="3" height="22" fill="#d4af37"/>
    <rect x="0" y="0" width="2" height="8" rx="1" fill="#d4af37"/>
    <rect x="4" y="0" width="2" height="8" rx="1" fill="#d4af37"/>
    <rect x="8" y="0" width="2" height="8" rx="1" fill="#d4af37"/>
    <rect x="0" y="8" width="10" height="2" fill="#d4af37"/>
  </g>
  
  <!-- Spoon -->
  <g transform="translate(50, 35)">
    <ellipse cx="3" cy="2" rx="4" ry="5" fill="#d4af37"/>
    <rect x="1" y="6" width="4" height="18" rx="2" fill="#d4af37"/>
  </g>
  
  <!-- Text arc -->
  <defs>
    <path id="circlePath" d="M 20, 50 A 30, 30 0 0, 1 80, 50" fill="none"/>
  </defs>
  <text font-size="10" font-family="Arial, sans-serif" fill="#d4af37" font-weight="bold" letter-spacing="2">
    <textPath href="#circlePath" startOffset="50%" text-anchor="middle">
      DELICIOUS BITES
    </textPath>
  </text>
</svg>